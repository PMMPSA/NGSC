  - "&e• &fTên Trộm &cHuấn Ninja &fnổi danh đã trộm Báu Vật của làng và để lại lời nhắn cho chúng ta\nLời Nhắn: Những cái loại xin đồ không làm mà đòi có ăn thì chỉ có ăn SHIT, ăn ĐB thôi nhé, nói thế cho nó nhanh cho nó dễ hiểu!"
